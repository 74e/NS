<!DOCTYPE html>
<html>

<head>
    <title>Release Berry</title>
    <meta name="theme-color" content="#181b21">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <script src="scripts/particles.js"></script>
</head>

<body>

    <div id="particles-js">
        <canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="1920" height="966"></canvas>
    </div>

    <main class="content">
        <header id="BackToTop">
            <div class="header_text">
                <div class="fancy">
                    RELEASE BERRY
                </div>
            </div>
        </header>
        <div class="search_area">
            <div class="search_container">
                <div class="icon">
                    <i class="fas fa-search"></i>
                </div>
                <input class="search_box" placeholder="Search for a game">
            </div>
        </div>
    </main>
    <div class="body_bg"></div>
    <div class="bg_overlay foreground">
        <div class="triangle_tl foreground"></div>
        <div class="triangle_l foreground"></div>
    </div>

    <!--<footer>
        <p> 
            <a href="#BackToTop">Back to top</a>
        </p>
    </footer> -->

    <script type="text/javascript" src="scripts/custom_particles.js"></script>
    <script>
        /* ####
        #######
        ####### Minor tweaks for animations
        #######
        ####*/
        $(".search_box").on("focus", function () {
            $("header").css({
                "margin-top": "-50vh"
            });
        }).on("focusout", function () {
            $("header").css({
                "margin-top": "0"
            });
        });
        /* ####
        #######
        ####### Searchbar functionality starts here
        #######
        ####*/
        $(".search_box").val("");
        $(".search_box").on("keyup", function () {
            let s_val = $(this).val().toLowerCase();
            console.log(s_val);
            $(".box").each(function (i) {
                let g_current = $(this);
                let g_title = g_current.find(".game_title").text().toLowerCase();
                if (!g_title.includes(s_val)) {
                    g_current.css({
                        "display": "none"
                    });
                } else {
                    g_current.css({
                        "display": "flex"
                    });
                }
            });
        });
        /* ####
        #######
        #######  Game-Element generation/assembly starts here
        #######
        ####*/
        function pad(num, padlen, padchar) {
            var pad_char = typeof padchar !== 'undefined' ? padchar : '0';
            var pad = new Array(1 + padlen).join(pad_char);
            return (pad + num).slice(-pad.length);
        }
         // Set the date we're counting down to
        var countDownDate = new Date().getTime();
        var timer_i = 0;
        var intervals = {};
        $.getJSON("data/games.json", {}, function (data) {
            for (const [key, value] of Object.entries(data)) {
                console.log(key, value);
                var timer = "timer" + timer_i;
                var vzero = value[0].startsWith("TBC") ? " " : value[0];
                var dateover = vzero === " " ? "To Be Confirmed" : vzero.match(/(.*?\s){3}/g)[0];
                console.log(dateover + " " + value[0])
                $("body .content").append(
                    `<div class="box">
                       <div class="timelay">${dateover}</div>
                       <div class="overlay"></div>
                       <p class="game_title">${key}</p>
                       <div class="timerbox">
                           <p id="${timer}"></p>
                       </div>
                     </div>`
                );
                (function (timer) {
                    // Add it to an array so it can be killed if needed
                    intervals[timer] = setInterval(function () {
                        var element = $(`#${timer}`);
                        // If there's no date yet
                        if (value[0].startsWith("TBC")) {
                            element.html(`<span class="to_be_confirmed">${value[0]}</span>`);
                            element.parent().parent().find(".overlay").css({
                                "opacity": 0.9
                            });
                            clearInterval(intervals[timer]);
                            return;
                        } else {
                            var countDownDate = new Date(value[0]).getTime();
                            var now = new Date().getTime();
                            var released = false;
                        }
                        if (now > countDownDate) {
                            // This means we're past the date so it released
                            released = true;
                            element.html(`<span class="released">RELEASED</span>`);
                            element.parent().parent().find(".overlay").css({
                                "opacity": 0.9
                            });
                            clearInterval(intervals[timer]);
                            return;
                        }
                        // Find the distance between now an the count down date
                        var distance = countDownDate - now;
                        // Time calculations for days, hours, minutes and seconds
                        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        var hours = pad(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)), 2);
                        var minutes = pad(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)), 2);
                        var seconds = pad(Math.floor((distance % (1000 * 60)) / 1000), 2);
                        
                        if (!released) {
                            // Show the entire timer if game not released yet
                            element.html(days + ":" + hours + ":" + minutes + ":" + seconds);
                        }
                    }, 1000);
                })(timer);
                timer_i++;
            }
        });
    </script>
</body>


</html>
