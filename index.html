    <script>
        function pad(num, padlen, padchar) {
            var pad_char = typeof padchar !== 'undefined' ? padchar : '0';
            var pad = new Array(1 + padlen).join(pad_char);
            return (pad + num).slice(-pad.length);
        }

        // Set the date we're counting down to
        var countDownDate = new Date().getTime();

        var dates = {
            "Kingdom Hearts 3"            : ["jan 29, 2019 00:00:01"],
            "Devil May Cry 5"             : ["mar 08, 2019 00:00:01"],
            "Sekiro: Shadows Die Twice"   : ["mar 22, 2019 00:00:01"],
            "Project:Relink"              : ["dec 31, 2019 00:00:01"],
            "Babylon's Fall"              : ["jan 01, 2021 00:00:01"],
            "Elder Scroll 6"              : ["jan 10, 2021 00:00:01"],
            "Cyberpunk 2077"              : ["jan 10, 2021 00:00:01"],
            "Ghost of Tsushima"           : ["jan 10, 2021 00:00:01"],
            "Nioh 2"                      : ["jan 10, 2022 00:00:01"],
        }    
        var demo_i = 0;

        for (const [key, value] of Object.entries(dates)) {
            console.log(key, value);

            var demo = "demo" + demo_i;

            $("body").append(
                `<div class="box">
                   <div class="overlay"></div>
                   <div class="triangle-right"></div>
                   <p>${key}</p>
                   <div class="timerbox">
                       <p id="${demo}"></p>
                   </div>
               </div>`
            );


            (function(demo) {
                setInterval(function () {
                
                    var countDownDate = new Date(value[0]).getTime();
                    var now = new Date().getTime();
    
                    // Find the distance between now an the count down date
                    var distance = countDownDate - now;
    
                    // Time calculations for days, hours, minutes and seconds
                    var days = pad(Math.floor(distance / (1000 * 60 * 60 * 24)), 3);
                    var hours = pad(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)), 2);
                    var minutes = pad(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)), 2);
                    var seconds = pad(Math.floor((distance % (1000 * 60)) / 1000), 2);
    
                    document.getElementById(demo).innerHTML = days + ":" + hours + ":" +
                        minutes + ":" + seconds;
                    
    
                }, 1000);
            })(demo);

            demo_i++;
        }
    </script>
